name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install backend dependencies
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/testdb # Dummy URL for CI
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Run backend tests
      run: |
        pytest backend/app
    - name: Check backend code format with Black
      run: |
        black --check backend/app

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Install frontend dependencies
      run: |
        npm install
      working-directory: frontend
    - name: Run frontend tests
      run: |
        npm test
      working-directory: frontend
    - name: Check frontend code format with Prettier
      run: |
        npm run format-check
      working-directory: frontend
    - name: Check frontend linting with ESLint
      run: |
        npm run lint
      working-directory: frontend
